<!DOCTYPE HTML>
<html>
<head>
  <style>
    .tree span:hover {
      font-weight: bold;
    }
    .tree span {
      cursor: pointer;
    }
  </style>
  <meta charset="utf-8">
</head>
<body>
  <ul class="tree" id="tree">
    <li>Животные и неживотные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Кирилл</li>
            <li>Платон</li>
            <li>Крокодилы</li>
            <li>Кошки</li>
          </ul>
        </li>
        <li>Иные
          <ul>
            <li>Обезьяны</li>
            <li>Львы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Домашние
      <ul>
        <li>Добрые
          <ul>
            <li>Кошки</li>
            <li>Собаки</li>
          </ul>
        </li>
        <li>недомашние
          <ul>
            <li>медвдеь</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
  <script>
    for (let li of tree.querySelectorAll('li')) {
      let span = document.createElement('span');
      li.prepend(span);
      span.append(span.nextSibling); }
    tree.onclick = function(event) {
      if (event.target.tagName != 'SPAN') {
        return;
      }
      let childrenContainer = event.target.parentNode.querySelector('ul');
      if (!childrenContainer) return; 
      childrenContainer.hidden = !childrenContainer.hidden;
    }
  </script>
</body>
</html>
