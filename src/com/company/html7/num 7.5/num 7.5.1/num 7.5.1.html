<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>751</title>
	<style>
		input {
			width: 200px;
		}
	</style>
	<script>
		function go(){
			var test = document.getElementById('test');
			test.innerHTML = '<h3><b>Текст изменен!</b></h3>';
		}
	</script>
</head>
<body>
	<p id="test">
		Смена позиции стиля при нажатии.
	</p>
	<input type="submit" value="Тыкай"  onclick="go()">
</body>
</html>
