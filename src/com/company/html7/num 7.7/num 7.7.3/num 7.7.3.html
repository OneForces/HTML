<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>773</title>
	<style>
		#wrapper, #clock {
			text-align: center;
		}
		#clock {
			font-size: 40px;
			margin: 0;
		}
	</style>
	<script>
		function go(){
			window.timerId = window.setInterval(timer, 500);
		}
		function timer(){
			var clock = document.getElementById('clock');
			var date = new Date();
			clock.innerHTML = addZero(date.getHours())+':'+addZero(date.getMinutes())+':'+addZero(date.getSeconds());
		}
		function addZero(num){
			if(num <=9) return '0'+num;
				else return num;
		}
	</script>
</head>
<body onload="go()">
	<div id="wrapper">
		<p id="clock">
			00:00:00
		</p>
	</div>
</body>
</html>
