<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>733</title>
	<style>
	</style>
	<script>
		function hide(){
			elem = document.getElementById('test');
			elem.style.display = 'none';
		}
		function show(){
			elem = document.getElementById('test');
			elem.style.display = 'inline-block';
		}
	</script>
</head>
<body>
	<input type="text" value="Текст" id="test">
	<button onclick="hide()">Тыкай</button>
	<button onclick="show()">Активация первой кнопки</button>
</body>
</html>
