<script>
//5.1
function getRandom(min, max) { 
return Math.floor(Math.random() * (max - min + 1)) + min; 
} 
alert(getRandom(1, 100));
//5.2
var arr = []; 
for (i = 0; i < 10; i++) { 
arr[i] = Math.floor(Math.random() * (100 - 1 + 1)) + 1; 
} 
alert(arr);
</script>
