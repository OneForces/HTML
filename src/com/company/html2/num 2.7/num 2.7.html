<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>progress</title>
       <script> 
   window.onload = function() {
    var drawingCanvas = document.getElementById('smile');
    if(drawingCanvas && drawingCanvas.getContext) {
     var context = drawingCanvas.getContext('2d');
     // Рисуем окружность 
     context.strokeStyle = "#000";
     context.fillStyle = "#fc0";
     context.beginPath();
     context.arc(100,100,50,0,Math.PI*2,true);
     context.closePath();
     context.stroke();
     context.fill();
    // внутр окр.
     context.strokeStyle = "#000";
     context.fillStyle = "#yellow";
     context.beginPath();
     context.arc(100,100,30,0,Math.PI*2,true);
     context.closePath();
     context.stroke();
     context.fill();
        
        context.beginPath();
context.moveTo(0, 0);
context.lineTo(100, 0);
context.lineTo(50, 100);
context.closePath();
context.fillStyle = "rgb(230, 193, 144)";
context.fill();
        context.beginPath();
context.moveTo(0, 0);
context.lineTo(50, 0);
context.lineTo(25, 50);
context.closePath();
context.fillStyle = "rgb(230, 193, 243)";
context.fill();
        
        context.beginPath();
        context.beginPath();
context.lineWidth="10";
context.strokeStyle="blue";
context.rect(170,50,150,80);
context.stroke();
                context.beginPath();
        context.beginPath();
context.lineWidth="10";
context.strokeStyle="blue";
context.rect(190,80,60,40);
context.stroke();
    }
   }
  </script>
 </head>

  </canvas></a>
 </body>
</html>
