<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<style>
        .wrapper {
	margin: 40px;
	font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
}
form {
	background: #FFFFFF;
	min-width: 640px;
}
input {
	width: 250px;
}
.data1, .data2, .data3 {
	width: 380px;
	margin-bottom: 40px;
}
.data3 {
	margin: 0;
}
.data1_1,
.data1_2,
.data1_3,
.data2_1,
.data2_2,
.data2_3,
.data3_2 {
	display: -webkit-flex;
	display: -moz-flex;
	display: -ms-flex;
	display: -o-flex;
	display: flex;
	justify-content: space-between;
	margin-bottom: 10px;
	align-items: center;
	position: relative;
}
.data3_2 {
	margin-top: 15px;
}
.data3_2 span img {
	width: 100px;
	height: 50px;
}
.required {
	display: inline-block;
	height: 20px;
	width: 20px;
	position: absolute;
	right: -24px;
	background: url(https://loading.io/s/icon/jxjyiv.svg) 0 0 no-repeat;
}
.wrong-captcha {
	display: inline-block;
	position: absolute;
	color: #D42929;
	font-weight: 700;
	right: -197px;
	top: 18px;
}
input[required]:valid + label,
.data3_2 input[required]:valid ~ label {
	background: url(https://upload.wikimedia.org/wikipedia/commons/0/0d/Google_Material_Design_check.svg) 0 0 no-repeat;
}

.data3_2 input[required]:valid ~ span {
	display: none;
}
        </style>
		<title>Регистрация</title>
	</head>
	<body>
<div class="wrapper">
  <form action="">
    <div class="form-top">
      <div class="data1">
        <div class="data1_1">
          <label for="name">Имя пользователя</label><input type="text" name="name" required><label class="required"></label>
        </div>
        <div class="data1_2">
         <p>Сколько вам лет?</p>
                <select>
	<option>от 10 до 24</option>
	<option>от 25 до 50</option>
	<option>от 51 до 70</option>
	<option>свыше 71</option>
</select>
        </div>
        <div class="data1_3">
          <label for="name">Вы учитесь или работаете?</label><input type="text" name="name" required><label class="required"></label>
        </div>
      </div>
      <div class="data2">
        <div class="data2_1">
          <label for="name">Сколько у вас свободного времени?</label>
          <input type="email" name="email" required>
          <label class="required"></label>
        </div>
        <div class="data2_2">
          <label for="name">Что вы обычно делаете в свободное время?</label>
          <input type="password" name="password" required>
          <label class="required"></label>
        </div>
      </div>
      <div class="data3">
        </div>			
    </div>				
    <div class="form-bottom"><input type="submit" value="Зарегистрироваться"></div>	
  </form>
</div>
	</body>
</html>
