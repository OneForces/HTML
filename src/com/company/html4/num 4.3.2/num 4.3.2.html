<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>text-decoration</title>
  <style>
  .table_dark {
  font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
  font-size: 14px;
  width: 640px;
  text-align: left;
  border-collapse: collapse;
  background: blue;
  margin: 10px;
}
.table_dark th {
  color: #EDB749;
  border-bottom: 1px solid #37B5A5;
  padding: 12px 17px;
}
.table_dark td {
  color: #CAD4D6;
  border-bottom: 1px solid #37B5A5;
  border-right:1px solid #37B5A5;
  padding: 7px 17px;
}
.table_dark tr:last-child td {
  border-bottom: none;
    text-decoration-color: black;
}
.table_dark td:last-child {
  border-right: none;
    text-decoration-color: black;
}
.table_dark tr:hover td {
  text-decoration: underline;
    text-decoration-color: black;
}
  </style> 
 </head> 
 <body>   
<table class="table_dark">
  <tr>
    <th>Тема</th>
    <th>1</th>
    <th>2</th>
    <th>3</th>
    <th>4</th>
    </tr>
  <tr>
    <td>Домашние животные</td>
    <td>Попугай</td>
    <td>Лебедь</td>
    <td>Гарри Поттер</td>
    <td>Жираф</td>
    </tr>
  <tr>
    <td>Стул</td>
    <td>DXracer</td>
    <td>Айфон</td>
    <td>Кружка</td>
    <td>Кружка PRO</td>
    </tr>
  <tr>
    <td>Фрукты</td>
    <td>Огурец</td>
    <td>Помидор</td>
    <td>Тыква</td>
    <td>ДжинТоник</td>
    </tr>
  <tr>
    <td>Машины</td>
    <td>Платон</td>
    <td>BMW</td>
    <td>Mers</td>
    <td>SportCar</td>
    </tr>
  </table>
 </body>
</html>
